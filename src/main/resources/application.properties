spring.application.name=api

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/betterdle}
spring.datasource.username=${POSTGRES_USER:betterdle}
spring.datasource.password=${POSTGRES_PASSWORD:moi}
spring.jpa.show-sql=true
